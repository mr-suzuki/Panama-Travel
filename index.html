<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="./css/swiper-bundle.min.css">
        <link rel="stylesheet" href="./styles.css">
        
        <title>Beautiful Locations in Panama</title>
    </head>
<body>
    <header class="header">
        <nav class="nav_homepage">
            <a href="#" class="nav-hp">Travel Panam√°</a>
        
            <div class="nav-menu" id="nav_menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="#">Explore</a></li>
                    <li class="nav-item"><a href="#">Destinations</a></li>
                </ul>
            </div>
            <div class="nav-toggle" id="nav_toggle">
                <i class='bx bx-menu' ></i>
            </div>
        </nav>   
    </header>

    <!-- ---------------- MAIN ------------------- -->

    <main class="main">
        <div class="swiper gallery-top">
            <div class="swiper-wrapper">
                <section class="locations swiper-slide">
                    <img src="./images/panama-city.jpg" alt="panama-img"class="location-img"/>    
                    <div class="locations-container">
                        <div class="location-info">
                            <h2 class="location-subtitle">The Capital</h2>
                            <h1 class="location-title">Panama City</h1>     
                            <p class="location-description"></p>
                            <a href="#" class="location-button">Explore<i class='bx bx-right-arrow-alt location-button-icon'></i></a>     
                        </div>
                    </div>
                </section>
                <section class="locations swiper-slide">
                    <img src="./images/san-blas.jpeg" alt="sanBlas-img"class="location-img"/>    
                    <div class="locations-container">
                        <div class="location-info">
                            <h2 class="location-subtitle">Islands</h2>
                            <h1 class="location-title">San Blas</h1>     
                            <p class="location-description"></p>
                            <a href="#" class="location-button">Explore<i class='bx bx-right-arrow-alt location-button-icon'></i></a>     
                        </div>
                    </div>
                </section>
                <section class="locations swiper-slide">
                    <img src="./images/bocas.jpeg" alt="bocas-img"class="location-img bocas"/>    
                    <div class="locations-container">
                        <div class="location-info">
                            <h2 class="location-subtitle">Beaches</h2>
                            <h1 class="location-title">Bocas del Toro</h1>     
                            <p class="location-description"></p>
                            <a href="#" class="location-button">Explore<i class='bx bx-right-arrow-alt location-button-icon'></i></a>     
                        </div>
                    </div>
                </section>
                <section class="locations swiper-slide">
                    <img src="./images/boquete-mountains.jpg" alt="boquete-img"class="location-img"/>    
                    <div class="locations-container">
                        <div class="location-info">
                            <h2 class="location-subtitle">Mountains</h2>
                            <h1 class="location-title">Boquete</h1>     
                            <p class="location-description"></p>
                            <a href="#" class="location-button">Explore<i class='bx bx-right-arrow-alt location-button-icon'></i></a>     
                        </div>
                    </div>
                </section>
            </div>    
        </div>    
        <div class="controls gallery-thumbs">
            <div class="controls-container swiper-wrapper">
                <img src="./images/panama-city.jpg" alt="" class="controls-img swiper-slide" >
                <img src="./images/san-blas.jpeg" alt="" class="controls-img swiper-slide" >
                <img src="./images/bocas.jpeg" alt="" class="controls-img swiper-slide" >  
                <img src="./images/boquete-mountains.jpg" alt="" class="controls-img swiper-slide" >                    
            </div>
        </div>
    </main>


</body>
<script src="js/gsap.min.js"></script>
<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/main.js"></script>



</html>
